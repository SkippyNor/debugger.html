<!DOCTYPE html>
<html>
  <head>
    <title>Firefox Inspector</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="public/build/styles.css" type="text/css" />
  </head>

  <body>
    <div id="mount"></div>

  <box flex="1" class="devtools-responsive-container theme-body">
    <vbox flex="1" class="devtools-main-content">
      <div id="inspector-toolbar"
        class="devtools-toolbar"
        nowindowdrag="true">
        <button id="inspector-element-add-button"
          title="&inspectorAddNode.label;"
          class="devtools-button" />
        <div class="devtools-toolbar-spacer" />
        <span id="inspector-searchlabel" />
        <div id="inspector-search" class="devtools-searchbox">
          <input id="inspector-searchbox" class="devtools-searchinput"
                      type="search"
                      placeholder="&inspectorSearchHTML.label3;"/>
          <button id="inspector-searchinput-clear" class="devtools-searchinput-clear" tabindex="-1"></button>
        </div>
        <button id="inspector-eyedropper-toggle"
                     title="&inspectorEyeDropper.label;"
                     class="devtools-button command-button-invertable" />
        <div xmlns="http://www.w3.org/1999/xhtml"
          id="inspector-sidebar-toggle-box" />
      </div>
      <vbox flex="1" id="markup-box">
      </vbox>
      <div id="inspector-breadcrumbs-toolbar" class="devtools-toolbar">
        <div id="inspector-breadcrumbs" class="breadcrumbs-widget-container"
                  role="group" aria-label="&inspectorBreadcrumbsGroup;" tabindex="0" />
      </div>
    </vbox>
    <splitter class="devtools-side-splitter"/>
    <vbox id="inspector-sidebar-container">
      <!-- Specify the XHTML namespace explicitly
        otherwise the layout is broken. -->
      <div xmlns="http://www.w3.org/1999/xhtml"
           id="inspector-sidebar"
           hidden="true" />
    </vbox>

    <!-- Sidebar panel definitions -->
    <div xmlns="http://www.w3.org/1999/xhtml" id="tabpanels" style="visibility:collapse">
      <div id="sidebar-panel-ruleview" class="devtools-monospace theme-sidebar inspector-tabpanel">
        <div id="ruleview-toolbar-container" class="devtools-toolbar">
          <div id="ruleview-toolbar">
            <div class="devtools-searchbox">
              <input id="ruleview-searchbox"
                          class="devtools-filterinput devtools-rule-searchbox"
                          type="search"
                          placeholder="&filterStylesPlaceholder;"/>
              <button id="ruleview-searchinput-clear" class="devtools-searchinput-clear"></button>
            </div>
            <div id="ruleview-command-toolbar">
              <button id="ruleview-add-rule-button" title="&addRuleButtonTooltip;" class="devtools-button"></button>
              <button id="pseudo-class-panel-toggle" title="&togglePseudoClassPanel;" class="devtools-button"></button>
            </div>
          </div>
          <div id="pseudo-class-panel" hidden="true">
            <label><input id="pseudo-hover-toggle" type="checkbox" value=":hover" tabindex="-1" />:hover</label>
            <label><input id="pseudo-active-toggle" type="checkbox" value=":active" tabindex="-1" />:active</label>
            <label><input id="pseudo-focus-toggle" type="checkbox" value=":focus" tabindex="-1" />:focus</label>
        </div>
        </div>

        <div id="ruleview-container" class="ruleview">
          <div id="ruleview-container-focusable" tabindex="-1">
          </div>
        </div>
      </div>

      <div id="sidebar-panel-computedview" class="devtools-monospace theme-sidebar inspector-tabpanel">
        <div id="computedview-toolbar" class="devtools-toolbar">
          <div class="devtools-searchbox">
            <input id="computedview-searchbox"
                        class="devtools-filterinput devtools-rule-searchbox"
                        type="search"
                        placeholder="&filterStylesPlaceholder;"/>
            <button id="computedview-searchinput-clear" class="devtools-searchinput-clear"></button>
          </div>
          <label id="browser-style-checkbox-label" for="browser-style-checkbox">
            <input id="browser-style-checkbox"
                        type="checkbox"
                        class="includebrowserstyles"
                        label="&browserStylesLabel;"/>&browserStylesLabel;</label>
        </div>

        <div id="computedview-container">
          <div id="computedview-container-focusable" tabindex="-1">
            <div id="layout-wrapper" tabindex="0">
              <div id="layout-header">
                <div id="layout-expander" class="expander theme-twisty expandable" open=""></div>
                <span>&layoutViewTitle;</span>
                <button class="devtools-button" id="layout-geometry-editor" title="&geometry.button.tooltip;"></button>
              </div>

              <div id="layout-container">
                <div id="layout-main">
                  <span class="layout-legend" data-box="margin" title="&margin.tooltip;">&margin.tooltip;</span>
                  <div id="layout-margins" data-box="margin" title="&margin.tooltip;">
                    <span class="layout-legend" data-box="border" title="&border.tooltip;">&border.tooltip;</span>
                    <div id="layout-borders" data-box="border" title="&border.tooltip;">
                      <span class="layout-legend" data-box="padding" title="&padding.tooltip;">&padding.tooltip;</span>
                      <div id="layout-padding" data-box="padding" title="&padding.tooltip;">
                        <div id="layout-content" data-box="content" title="&content.tooltip;">
                        </div>
                      </div>
                    </div>
                  </div>

                  <p class="layout-margin layout-top"><span data-box="margin" class="layout-editable" title="margin-top"></span></p>
                  <p class="layout-margin layout-right"><span data-box="margin" class="layout-editable" title="margin-right"></span></p>
                  <p class="layout-margin layout-bottom"><span data-box="margin" class="layout-editable" title="margin-bottom"></span></p>
                  <p class="layout-margin layout-left"><span data-box="margin" class="layout-editable" title="margin-left"></span></p>

                  <p class="layout-border layout-top"><span data-box="border" class="layout-editable" title="border-top"></span></p>
                  <p class="layout-border layout-right"><span data-box="border" class="layout-editable" title="border-right"></span></p>
                  <p class="layout-border layout-bottom"><span data-box="border" class="layout-editable" title="border-bottom"></span></p>
                  <p class="layout-border layout-left"><span data-box="border" class="layout-editable" title="border-left"></span></p>

                  <p class="layout-padding layout-top"><span data-box="padding" class="layout-editable" title="padding-top"></span></p>
                  <p class="layout-padding layout-right"><span data-box="padding" class="layout-editable" title="padding-right"></span></p>
                  <p class="layout-padding layout-bottom"><span data-box="padding" class="layout-editable" title="padding-bottom"></span></p>
                  <p class="layout-padding layout-left"><span data-box="padding" class="layout-editable" title="padding-left"></span></p>

                  <p class="layout-size"><span data-box="content" title="&content.tooltip;"></span></p>
                </div>

                <div id="layout-info">
                  <span id="layout-element-size"></span>
                  <section id="layout-position-group">
                    <span id="layout-element-position"></span>
                  </section>
                </div>

                <div style="display: none">
                  <p id="layout-dummy"></p>
                </div>
              </div>
            </div>

            <div id="propertyContainer" class="theme-separator" tabindex="0">
            </div>

            <div id="computedview-no-results" hidden="">
              &noPropertiesFound;
            </div>
          </div>
        </div>
      </div>

      <div id="sidebar-panel-fontinspector" class="devtools-monospace theme-sidebar inspector-tabpanel">
        <div class="devtools-toolbar">
          <div class="devtools-searchbox">
            <input id="font-preview-text-input"
                        class="devtools-textinput"
                        type="search"
                        placeholder="&previewHint;"/>
          </div>
          <label id="font-showall" class="theme-link" title="&showAllFonts;">&showAllFontsUsed;</label>
        </div>

        <div id="font-container">
          <ul id="all-fonts"></ul>
        </div>

        <div id="font-template">
          <section class="font">
            <div class="font-preview-container">
              <img class="font-preview"></img>
            </div>
            <div class="font-info">
              <h1 class="font-name"></h1>
              <span class="font-is-local">&system;</span>
              <span class="font-is-remote">&remote;</span>
              <p class="font-format-url">
                <input readonly="readonly" class="font-url"></input>
                <span class="font-format"></span>
              </p>
              <p class="font-css">&usedAs; "<span class="font-css-name"></span>"</p>
              <pre class="font-css-code"></pre>
            </div>
          </section>
        </div>
      </div>

      <div id="sidebar-panel-animationinspector" class="devtools-monospace theme-sidebar inspector-tabpanel">
        <iframe class="devtools-inspector-tab-frame"></iframe>
      </div>
    </div>

  </box>

    <script src="public/build/bundle.js"></script>
    <script src="inspector.bundle.js"></script>
  </body>
</html>
